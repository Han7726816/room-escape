<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <img src="./images/left.png" alt="" class="left-arrow">
    <img src="./images/right.png" alt="" class="right-arrow appear">
    <div class="container">
        <div class="room1">
            <div class="clock-container">
                <img src="./images/clock.png" alt="">
            </div>
            <div class="frame-container">
                <img src="./images/frame.png" alt="" class="clickable" id="frame">
            </div>
            <div class="shelf-container">
                <img class="paper-ball" src="./images/paper ball.webp" alt="">
                <img src="./images/shelf.png" alt="" class="clickable" id="shelf">
            </div>
        </div>
        <div class="room2">
            <div class="bookshelf-container">
                <img src="./images/bookshelf.png" alt="" class="clickable" id="bookshelf">
            </div>
            <div class="piano-container">
                <img class="clickable" src="./images/piano.png" id="piano" width = "278px">
                <img class="key" src="./images/key.png" alt="" width="50px">
            </div>
            <div class="door-container">
                <img src="./images/closed-door.png" alt="">
            </div>
        </div>
    </div>
    <div class="inventory">
        <!-- <div class="item"><img src="./images/paper ball.webp" alt=""></div> -->
    </div>
    <div class="darken">

    </div>
    <div class="popup bookshelf">
        <div class="book" style="order:3" data-order="1">a</div>
        <div class="book" style="order:1" data-order="2">b</div>
        <div class="book" style="order:5" data-order="3">c</div>
        <div class="book" style="order:7" data-order="4">d</div>
        <div class="book" style="order:9" data-order="5">e</div>
        <div class="book" style="order:2" data-order="6">f</div>
        <div class="book" style="order:8" data-order="7">g</div>
        <div class="book" style="order:10" data-order="8">h</div>
        <div class="book" style="order:4" data-order="9">i</div>
        <div class="book" style="order:6" data-order="10">sss</div>
    </div>

    <div class="popup shelf">
            <img class="shelf-image" src="./images/closed-shelf.png" alt="">
            <img class="drawer-piece" src="./images/drawer-piece.png" alt="">
    </div>

    <div class="popup frame">
        <div class="square">
            <img src="./images/piece1.png" alt="" class="piece" data-rotation="90">
            <img src="./images/piece2.png" alt="" class="piece" data-rotation="270">
            <img src="./images/piece3.png" alt="" class="piece" data-rotation="180">
            <img src="./images/piece4.png" alt="" class="piece" data-rotation="90">
            <img src="" alt=""            class="missing piece" data-rotation="0">
            <img src="./images/piece6.png" alt="" class="piece" data-rotation="270">
            <img src="./images/piece7.png" alt="" class="piece" data-rotation="270">
            <img src="./images/piece8.png" alt="" class="piece" data-rotation="90">
            <img src="./images/piece9.png" alt="" class="piece" data-rotation="180">
        </div>
    </div>

    <div class = "popup piano" id = "thepiano">
        <div>
            <div class = "keysbparents">
                <div>
                    <div class = "keysb keys" id = "CS">C#</div>
                    <div class = "keysb keys" id = "DS" >D#</div>
                </div>
                <div>
                    <div class = "keysb keys" id = "FS">F#</div>
                    <div class = "keysb keys" id = "GS">G#</div>
                    <div class = "keysb keys" id = "AS">A#</div>
                </div>
                <div>
                    <div class = "keysb keys" id = "C1S">C#</div>
                    <div class = "keysb keys" id = "D1S">D#</div>
                </div>
            </div>
            <div class = "keysw keys" id = "C">C</div>
            <div class = "keysw keys" id = "D">D</div>
            <div class = "keysw keys" id = "E">E</div>
            <div class = "keysw keys" id = "F">F</div>
            <div class = "keysw keys" id = "G">G</div>
            <div class = "keysw keys" id = "A">A</div>
            <div class = "keysw keys" id = "B">B</div>
            <div class = "keysw keys" id = "C1">C</div>
            <div class = "keysw keys" id = "D1">D</div>
            <div class = "keysw keys" id = "E1">E</div>
        </div>
    </div> 
</body>
</html>
